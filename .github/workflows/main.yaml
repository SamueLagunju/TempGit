name: MedTel Deploy Workflow

on:
  pull_request:
  push:
    branches:
      - "master"
      - "*"
  schedule:
    - cron: "0 0 * * *"

defaults:
  run:
    working-directory: apps/firstApp

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: ${{ github.ref }}
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Persist build files
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.run_id }}_BUILD
          path: apps/firstApp
  deploy:
    name: Deploy to Github Pages
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Retrieve build files
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.run_id }}_BUILD
          path: apps/firstApp
      - name: Create deploy folder
        run: mkdir ${{ github.workspace }}/deploy
      - name: Copy to FirstWebApp to deploy folder
        run: copy www ${{ github.workspace }}/deploy/apps/FirstWebApp
      - name: Copy root app to deploy folder
        run: |
          copy ${{ github.workspace }}/index.html ${{ github.workspace }}/deploy
          copy ${{ github.workspace }}/css ${{ github.workspace }}/deploy
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          BRANCH: gh-pages
          FOLDER: ${{ github.workspace }}/deploy
